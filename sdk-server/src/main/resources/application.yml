server:
  port: 3030

spring:
  application:
    name: sdk-server
  datasource:
    druid:
      filter:
        stat:
          db-type: mysql
          log-slow-sql: true
          slow-sql-millis: 2000
      backup:
        url: jdbc:mysql://localhost:3306/backup?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&autoReconnect=true
        username: root
        password: adminadmin
        driver-class-name: com.mysql.jdbc.Driver
        initial-size: 10
        max-idle: 100
        max-active: 100
        max-wait: 10000
        min-idle: 10
        validation-query: SELECT 1
        test-on-borrow: true
        test-while-idle: true
        time-between-eviction-runs-millis: 5000
        min-evictable-idle-time-millis: 60000

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


